name: Build Bottles (Official musl)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      upload_to_release:
        description: "Upload bottles to release"
        required: true
        type: boolean
        default: true

jobs:
  build:
    name: Build bottles with official musl
    uses: ./.github/workflows/build-bottles-common.yml
    with:
      version: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.version }}
      formula_name: x86_64-linux-musl
      formula_class: X8664LinuxMusl
      musl_git_url: git://git.musl-libc.org/musl
      musl_git_branch: master
      description_suffix: ""
      upload_to_release: ${{ github.event_name == 'release' || inputs.upload_to_release }}
